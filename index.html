<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hand Detection</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  </head>

  <body>
    <h4>Welcome to AI based Hand Detection Application</h4>
    <h6 id="loadingText">Wait for the Video Feed to Load</h6>
    <!-- video with size of 0px because of chrome -->
    <video playsinline autoplay muted controls="true" id="video"></video>
    <br /><br />
    <canvas id="c1" class="mirror"></canvas>
    <br /><br />
    <table>
      <tr>
        <td>AI:</td>
        <td>
          <div class="switch">
            <label>
              Off
              <input type="checkbox" id="ai" disabled />
              <span class="lever"></span>
              On
            </label>
          </div>
        </td>
      </tr>
      <tr>
        <td>FPS:</td>
        <td>
          <p class="range-field">
            <input type="range" id="fps" min="1" max="40" value="30" />
          </p>
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <td><h5>Submitted By :</h5></td>
        <td>
          <h6>Bahroz Javed (CSC-18F-134)</h6>
          <h6>Ahtesham Ul Haq (CSC-18F-126)</h6>
          <h6>Ashraib Ahmed (CSC-18F-096)</h6>
        </td>
      </tr>
      <tr>
        <td><h5>Submitted TO :</h5></td>
        <td><h5>Basit Hassan</h5></td>
      </tr>
    </table>

    <!-- is needed to prevent lag at first predict -->
    <img src="tmp.png" id="img" style="display: none" crossorigin="anonymous" />

    <script>
      var modelIsLoaded = false;

      // Create a handpose method
      const handpose = ml5.handpose({}, {}, modelLoaded);

      // When the model is loaded
      function modelLoaded() {
        let img = document.getElementById("img");

        handpose.predict(img, (results) => {
          console.log(results);
          console.log("Model Loaded!");
          modelIsLoaded = true;
        });
      }
    </script>
    <script src="video.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
